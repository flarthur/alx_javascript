<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Form</title>
<style>
  .container {
    display: flex;
    justify-content: center; /* Horizontally center the form */
    align-items: center; /* Vertically center the form */
    height: 100vh; /* Make the container fill the entire viewport height */
  }

  .form {
    width: 300px; /* Set the width of the form */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form label {
    display: block;
    margin-bottom: 10px;
  }

  #inputContainer {
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <form class="form" id="myForm" onsubmit="return validateForm()">
    <!-- Your form fields go here -->
    <label for="dropdown">Number of Fields:</label>
    <select id="dropdown" name="dropdown" onchange="generateInputFields()">
      <option value="0">Select number of fields</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <div id="inputContainer"></div>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>

<script src="2-dynamic-form.js"></script>

</body>
</html>
