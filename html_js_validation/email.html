<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Form</title>
<style>
  .container {
    display: flex;
    justify-content: center; /* Horizontally center the form */
    align-items: center; /* Vertically center the form */
    height: 100vh; /* Make the container fill the entire viewport height */
  }

  .form {
    width: 300px; /* Set the width of the form */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form label {
    display: block;
    margin-bottom: 10px;
  }

  #error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <form class="form" id="myForm" onsubmit="return validateForm()">
    <!-- Your form fields go here -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="error"></span>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>

<script src="1-email-validation.js"></script>

</body>
</html>
