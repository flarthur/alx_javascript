<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
</body>
<script>
    var imageElement = document.getElementById("myImage");
  
  // Modify the src attribute of the image
  imageElement.src = "https://picsum.photos/200/301";
  
  // Modify the alt attribute of the image
  imageElement.alt = "New Image";
  
  // Modify the border style of the image
  imageElement.style.border = "2px solid red";
</script>
</html>
